<div class="jumbotron bg-white text-center">
    <div class="display-4">Covid-19 Tracker Country wise</div>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select  name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option  value="{{con}}" *ngFor='let con of countries' >{{con}}</option>
            </select>
        </div>
    </div>

    <app-dashboard-cards 
        [totalConfirmed] = 'totalConfirmed'
        [totalActive] = 'totalActive'
        [totalDeaths] = 'totalDeaths'
        [totalRecovered] = 'totalRecovered'
    ></app-dashboard-cards>

    <div class="row">
        <div class="col">
            <div class="card">
                <!-- <table class="table"> 
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Date</th>
                            <th>Cases</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let cs of selectedCountryData; index as i'>
                            <td>{{i+1}}</td>
                            <td>{{cs.date | date}}</td>
                            <td>{{cs.cases}}</td>
                        </tr> 
                    </tbody> 
                </table>    -->

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" *ngFor='let cs of selectedCountryData; index as i'>
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="cases">
                        <th mat-header-cell *matHeaderCellDef> Cases </th>
                        <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
                      </ng-container>
                  
                     
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                  

            </div>
        </div>
        <div class="col">
            <div class="card">
                <google-chart [type]='chart.LineChart' [columns]="chart.Columns" style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
            </div>
        </div>
    </div>
    
    

</div>
